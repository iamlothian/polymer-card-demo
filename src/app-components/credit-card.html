
<!-- DEPENDENCIES -->
<link rel="import" href="../components/fix-aspect-ratio.html" />
<link rel="import" href="../components/flip-card/flip-card.html" />

<polymer-element name="credit-card" attributes="autowireFlipEvents">

	<template>
		<style>

			:host {
				display: block;
			}

			:host front, :host back {
				width: 100%;
				height: 100%;
			} 

			:host front:after {
				display: block;
				content: '';

				width: 95%; 
				height: 0%;
				bottom: 8px;
				position: absolute;
				margin: 0 2.5%;
				border-radius: 20px;

				transform: rotate3d(1,0,0,61deg);
				background-color: rgba(0,0,0,0.5);
				box-shadow: 0px 15px 13px 8px rgba(0,0,0,0.5);

				z-index: -1;
			}

		</style>

		<fix-aspect-ratio ratioW="43" ratioH="27">

			<flip-card axis="y" autowire-events="{{autowireFlipEvents}}">
			  	<front>
			  		<content select="cfront"></content>
		  		</front>
			  	<back>
					<content select="cback"></content>
		  		</back>
			</flip-card>

		</fix-aspect-ratio>

	</template>
	
	<script>
		Polymer('credit-card', {

			publish: {
				autowireFlipEvents: { value: true, reflect: true }
			}

		});
	</script>

</polymer-element>
